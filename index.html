<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <!-- The body of the calculator -->
        <div class="calframe">
            <div class="innerframe">
                <div class="display">
                    <div class="exp"></div>
                    <div class="value"></div>
                </div>
                <div class="buttonsframe">
                    <div class="button" id="clear">C</div>
                    <div class="button del" id="delete">Del</div>
                    <div></div>
                    <div class="button op" id="add">+</div>
                    <div class="button no" id="one">1</div>
                    <div class="button no" id="two">2</div>
                    <div class="button no" id="three">3</div>
                    <div class="button op" id="subtract">-</div>
                    <div class="button no" id="four">4</div>
                    <div class="button no" id="five">5</div>
                    <div class="button no" id="six">6</div>
                    <div class="button op" id="divide">&divide;</div>
                    <div class="button no" id="seven">7</div>
                    <div class="button no" id="eight">8</div>
                    <div class="button no" id="nine">9</div>
                    <div class="button op" id="multiply">*</div>
                    <div class="button no" id="zero">0</div>
                    <div class="button no" id="dot">.</div>
                    <div></div>
                    <div class="button op" id="equals">=</div>
                </div>
            </div>

        </div>
    </main>
    <footer>
        <p> &copy; Copyright ALIEN </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
